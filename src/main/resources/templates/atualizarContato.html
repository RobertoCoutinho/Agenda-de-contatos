<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>Cadastro de contatos</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <div class="container">
        <h2>
            Editar contatos
        </h2>
        <div class="row">
            <form  method="POST" action="/atualizar" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Nome"  type="text" class="validate" name="nome" th:value="${atualizarContato.nome}">
                        <label>Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Telefone" type="text" class="validate" name="num_tel" th:value="${atualizarContato.num_tel}">
                        <label for="first_name">Telefone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Email" type="text" class="validate" name="email" th:value="${atualizarContato.email}">
                        <label for="first_name">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Nome" type="text" class="validate" name="endereco" th:value="${atualizarContato.endereco}">
                        <label for="first_name">Endere√ßo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
